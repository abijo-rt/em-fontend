<div class="w-full h-full flex flex-col ">
    <div class="w-full h-16 rounded-t-md border-b-2 flex items-center justify-between space-x-4 pl-16 pr-16">
        <div class="w-1/2 space-x-6 items-center justify-start flex ">
        <div class="userdata"><img src="../../../assets/vendor/userprofile.svg" class="size-8 pr-3" srcset=""> {{userData.vendor_cname}}</div>
        <div class="userdata"><img src="../../../assets/vendor/locationicon.svg"   class="size-8 pr-3" srcset=""> {{userData.vendor_location}}</div>
        <div class="userdata"><img src="../../../assets/vendor/emailicon.svg"   class="size-8 pr-3" srcset=""> {{userData.vendor_email}}</div>
    </div>
    <div class="w-1/2 space-x-6 items-center justify-end flex ">
        <button (click)="changeView('all')" class="font-bold rounded-md bg-blue-300 text-blue-700 p-1 pl-2 pr-2">all</button>
    <button (click)="changeView('pending')" class="font-bold rounded-md bg-yellow-300 text-yellow-700 p-1 pl-2 pr-2">pending</button>
    <button (click)="changeView('rejected')" class="font-bold rounded-md bg-red-300 text-red-700 p-1 pl-2 pr-2">rejected</button>
    <button  (click)="changeView('complete')" class="font-bold rounded-md bg-green-300 text-green-700 p-1 pl-2 pr-2">completed</button>
    
</div>
    </div>

    <!-- The grid container with flex-grow to fill remaining space -->
    <div *ngIf=" ViewTab == 'all' " class="grid md:grid-cols-4 w-full grid-cols-2 overflow-auto  pl-8 pr-8 pb-8">
        <div *ngFor="let num of eventlist" class="pl-8 pt-10">
            <app-event-list [event]="num" [user]="userData"></app-event-list>
        </div>
    </div>
    <div *ngIf=" ViewTab == 'pending' " class="grid grid-cols-4 w-full   overflow-auto pl-8 pr-8  pb-8">
        <ng-container *ngFor="let num of eventlist">
            <div *ngIf="num.eventStatus == 'quatationsubmitted'" class="pl-8 pt-10">
              <app-event-list [event]="num" [user]="userData"></app-event-list>
            </div>
          </ng-container>
    </div>
    <div *ngIf=" ViewTab == 'pending' " class="grid grid-cols-4 w-full h-fit overflow-auto pl-8 pr-8  pb-8">
        <ng-container *ngFor="let num of eventlist">
            <div *ngIf="num.eventStatus == 'quotationPending'" class="pl-8 pt-10">
              <app-event-list [event]="num" [user]="userData"></app-event-list>
            </div>
          </ng-container>
    </div>
    <div *ngIf=" ViewTab == 'rejected' " class="grid grid-cols-4 w-full  overflow-auto  pl-8 pr-8  pb-8">
        <ng-container *ngFor="let num of eventlist">
            <div *ngIf="num.eventStatus == 'quotationRejected'" class="pl-8 pt-10">
              <app-event-list [event]="num" [user]="userData"></app-event-list>
            </div>
          </ng-container>
    </div>
    <div *ngIf=" ViewTab == 'complete' " class="grid grid-cols-4 w-full  overflow-auto  pl-8 pr-8  pb-8">
        <ng-container *ngFor="let num of eventlist">
            <div *ngIf="num.eventStatus == 'quotationAccepted'" class="pl-8 pt-10">
              <app-event-list [event]="num" [user]="userData"></app-event-list>
            </div>
          </ng-container>
    </div>

</div>
