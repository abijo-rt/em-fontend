<div class="card bg-[#f0fdf4]">
    <p-table [value]="reqtable" [tableStyle]="{'width': 'full-content'}">
        <ng-template pTemplate="header" >
            <tr>
                <th>Content</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let i = index >
            <tr>
                <td>{{product.content}}</td>
                <td>{{product.quantity}}</td>
                <td ><p class="bg-yellow-500 text-white font-semibold rounded-md w-fit h-fit pl-1 pr-1">{{product.price}}</p></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary" >
            <div class="flex align-items-center justify-content-between bg-white">
                In total there are {{reqtable ? reqtable.length : 0 }} Item.
            </div>
        </ng-template>
    </p-table>
</div>
