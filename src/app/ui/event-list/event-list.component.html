<div class="w-64 h-28  shadow-xl rounded-md  flex flex-col justify-evenly items-center bg-[#e1f6fa]">
    <div class="w-full text-center">{{event.name}}</div>
    <div class="w-full flex flex-row justify-evenly items-center">
        <div>
            <div class="w-full ">Date : {{event.doe}}</div>
            <div class="w-full ">Status : <span class="text-green-400">{{event.status ? 'Completed' : 'Pending'}}</span></div>
        </div>
        <button class="viewbtn" (click)="showEventDetails()"><img src="../../../assets/viewbtn.svg" alt="" srcset=""></button>
    </div>

</div>

<p-dialog header="Event showDetails" [modal]="true" [(visible)]="visibleEventDetails" [style]="{ width: '75rem' }">
    <app-event-card [event]="event" ></app-event-card>
    
     
    </p-dialog>
