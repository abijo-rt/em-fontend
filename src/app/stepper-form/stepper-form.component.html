<p-stepper>
    <p-stepperPanel header="Venue">
      <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback"
        let-index="index">
        <div class="flex flex-column ">
          <div 
            class="content ">
            <div *ngFor="let card of veunecards">
              <app-vendor-card name="{{card.name}}" address="{{card.address}}" type="{{card.type}}"></app-vendor-card>
            </div>

          </div>
        </div>
        <div class="flex pt-4 flex-row justify-between">
          <button type="button" class="button1" icon="pi pi-arrow-right" (click)="prevCallback.emit()">
            <i class="ph ph-arrow-left"></i>Back
          </button>
          <button type="button" class="button1" icon="pi pi-arrow-right" (click)="nextCallback.emit()">
            Next <i class="ph ph-arrow-right"></i>
          </button>
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel header="Food & catering">

          <button type="button" class="button1" icon="pi pi-arrow-right" (click)="prevCallback.emit()">

          </button>
          <button type="button" class="button1" icon="pi pi-arrow-right" (click)="nextCallback.emit()">

    </p-stepperPanel>

          <button type="button" class="button1" icon="pi pi-arrow-right" (click)="prevCallback.emit()">

          </button>
          <button type="button" class="button1" icon="pi pi-arrow-right"
            style="background-color: #9bec00; width: 120px">
            Submit <i class="ph ph-notebook"></i>
          </button>
        </div>
      </ng-template>
    </p-stepperPanel>
  </p-stepper>
